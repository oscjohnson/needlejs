<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	</head>
	<body onload="start();">
		<canvas id="canvas" width="650" height="650"></canvas>
		<form method="post" enctype="multipart/form-data" action="/upload">
			<input type="file" required name="file">
			<input type="submit" value="Submit">
		</form>
		<div id="controls">
			<input class="shading" checked type="checkbox" name="shading" value="Shading"> Shading<br>
			<h4>Thread</h4>
			<div class="space thread-slider"></div>
			<h4>Gap</h4>
			<div class="space gap-slider"></div>
			<h4>Noise</h4>
			<div class="space noise-slider"></div>
			<h4>Stitches</h4>
			<input type="number" class="space stitches" value="64">
			<h4>Background</h4>
			<input class="space color" value="#000000" type="color">
			<button class="color-btn">Send color</button>
		</div>
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/lib/jquery-ui.min.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/main.js"></script>
		<script src="js/ui.js"></script>
	</body>
</html>
